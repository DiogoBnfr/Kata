<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Timer</title>
	<script src="https://kit.fontawesome.com/3053e538e8.js" crossorigin="anonymous"></script>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div id="overlay" onclick="toggleMenu()"></div>

	<header>
		<div id="config-box-bg">
			<i class="fa-sharp fa-solid fa-gear fa-3x" onclick="toggleMenu()"></i>
		</div>
	</header>

	<div id="floating-config-menu">
		<p>Time (Minutes)</p>
		<div class="input-wrapper">
			<label for="focusMinutes">Focus</label>
			<input type="number" id="focusMinutes" name="focusMinutes" min="1">
		</div>

		<div class="input-wrapper">
			<label for="breakMinutes">Break</label>
			<input type="number" id="breakMinutes" name="breakMinutes" min="1">
		</div>

		<button class="btn btn-small" type="button" onclick="changeSettings()">Save</button>
	</div>

	<h1 id="title">POMODORO TIMER</h1>
	<div id="timer-box">
		<header>
			<h1 id="stage">FOCUS</h1>
		</header>

		<div id="timer-bg">
			<p id="timer"></p>
		</div>

		<footer>
			<button class="btn" id="startButton" type="button" onclick="startTimer()">START</button>
			<button class="btn" type="button" onclick="resetTimer()">RESET</button>
		</footer>
	</div>
	<script src="timer.js"></script>
	<script src="ui.js"></script>
</body>

</html>
